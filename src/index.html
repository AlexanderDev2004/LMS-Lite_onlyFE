<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="flex items-center justify-between p-4">
        <div class="main-menu flex items-center gap-5">
          <h2 class="text-2xl font-playfair font-semibold me-5">LMS</h2>
          <a href="#" class="text-md cursor-pointer">Course</a>
          <a href="#" class="text-md cursor-pointer">Tasks</a>
        </div>
        <span
          class="sign-in-btn text-slate-50 font-semibold bg-neutral-950 px-5 py-2 rounded-full"
          ><a href="#"> Sign In </a></span
        >
      </nav>
      <div class="hero-section flex flex-col items-center p-5 my-20 gap-10">
        <h1 class="text-3xl w-[85%] text-center font-playfair">
          Welcome to Learning Management System
        </h1>

        <form class="max-w-lg mx-auto">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative max-w-lg w-full">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-6 h-6 text-neutral-800 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 19 19"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-2 ps-12 text-md text-gray-900 border border-neutral-900 rounded-full bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search..."
              required
            />
            <!-- <button
              type="submit"
              class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Search
            </button> -->
          </div>
          <p class="text-center text-sm mt-3 text-neutral-500">
            You can search course or task
          </p>
        </form>
      </div>
    </div>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
